<div class="scoreboard-container">
  <h1>üèÜ Classement du QCM</h1>

  <table class="score-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
      @for (score of scores; let i = $index; track score) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ score.name }}</td>
          <td>{{ score.score }} / 10</td>
        </tr>
      }
    </tbody>
  </table>
</div>
